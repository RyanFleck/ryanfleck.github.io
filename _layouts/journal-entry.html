  <header class="post-header">

      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = "%Y%m%d" -%}
        Written on {{ page.date | date: date_format }}
      </time>
  </header>

  {{ content }}
