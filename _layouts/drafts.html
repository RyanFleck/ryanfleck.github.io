---
layout: default
---

<div class="archive">

    {{ content }}

    <h2 class="post-list-heading">Drafts</h2>
    <ol>
      {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
      {% for draft in site.drafts %}
            <li>{{ draft.title }}</li>
      {% endfor %}
    </ol>


</div>
